]

weights: output/fcos_r50_fpn_multiscale_2x_coco/model_final

worker_num: 2
TrainReader:
  sample_transforms:
    - Decode: {}
    - RandomResize: {target_size: [[640, 1333], [672, 1333], [704, 1333], [736, 1333], [768, 1333], [800, 1333]], keep_ratio: True, interp: 1}
    # - Resize: {target_size: [800, 1333], keep_ratio: True, interp: 1}
    - NormalizeImage: {mean: [103.53, 116.28, 123.675], std: [1.0, 1.0, 1.0], is_scale: False}
    - RandomFlip: {}
  batch_transforms:
    - Permute: {}
    - PadBatch: {pad_to_stride: 32} #
    - Gt2FCOSTarget:
        object_sizes_boundary: [64, 128, 256, 512]
        center_sampling_radius: 1.5
        downsample_ratios: [8, 16, 32, 64, 128]
        norm_reg_targets: True
  batch_size: 2
  shuffle: True
  drop_last: True


EvalReader:
  sample_transforms:
    - Decode: {}
    - RGBReverse: {} # must, and no need to turn back
    - Resize: {target_size: [800, 1333], keep_ratio: True, interp: 1} # 18.3  41.3
    #- ResizeShortestEdge: {short_edge_length: 800, max_size: 1333, sample_style: "choice"} # 16.4  41.4
    - NormalizeImage: {mean: [103.53, 116.28, 123.675], std: [1.0, 1.0, 1.0], is_scale: False}
    - Permute: {}
  batch_transforms:
    - PadBatch: {pad_to_stride: 32} # 41.0
  batch_size: 1 # must be 1


